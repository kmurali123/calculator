<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div  class="button-container">
            <button class="button" onclick="count='';
            document.querySelector('#display').value=count">c</button>

            <button class="button" onclick="count=count+'1'; 
            document.querySelector('#display').value=count;">1</button>

            <button class="button"onclick="count=count+'2';
             document.querySelector('#display').value=count;">2</button><br>

            <button class="button" onclick="count=count+'+';
             document.querySelector('#display').value=count;">+</button>

            <button class="button" onclick="count=count+'3';
             document.querySelector('#display').value=count;">3</button>

            <button class="button" onclick="count=count+'4';

             document.querySelector('#display').value=count;">4</button><br>

            <button class="button" onclick="count=count+'-'; 
            document.querySelector('#display').value=count;">-</button>

            <button class="button" onclick="count=count+'5';
             document.querySelector('#display').value=count;">5</button>

            <button class="button" onclick="count=count+'6';
             document.querySelector('#display').value=count;">6</button> <br>

            <button class="button" onclick="count=count+'*'; 
            document.querySelector('#display').value=count;">*</button>

            <button class="button" onclick="count=count+'7'; 
            document.querySelector('#display').value=count;">7</button>

            <button class="button" onclick="count=count+'8'; 
            document.querySelector('#display').value=count;">8</button><br>


            <button class="button" onclick="count=eval(count);
            document.querySelector('#display').value=count;">=</button>
            

            <button class="button" onclick="count=count+'9';
             document.querySelector('#display').value=count;">9</button>

            <button class="button" onclick="count=count+'/';
             document.querySelector('#display').value=count;">/</button><br>

            <button class="button" onclick="count=count+'0'; 
            document.querySelector('#display').value=count;">0</button>

            <button class="button"onclick="count=count+'.';
             document.querySelector('#display').value=count;">.</button>
            
         <script>
            let count='';
            document.querySelector("#display").value=count;
         </script>
        
    </div>
    
</body>
</html>
